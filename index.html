---
layout: default
title: Cyprien G
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date_to_string }}</span>
        <p class="excerpt">{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
